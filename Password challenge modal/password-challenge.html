<style>
    /* The Modal (background) */
    .modal {
      display: none; 
      position: fixed; 
      z-index: 1; 
      padding-top: 33vh; /* Location of the box */
      left: 0;
      top: 0;
      width: 100%; 
      height: 100%; 
      overflow: auto; 
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.8); 
    }
    
    .modal-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 500px;
      max-width: 80%;
    }
    .err-msg {
       color: red;
       font-size: 16px;
    }
    </style>
    
    <!-- Trigger/Open The Modal -->
    <!-- <button id="myBtn">Open Modal</button> -->
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
    
      <div class="modal-content">
       <h2>Please Enter The Password:</h2>
           <form class="pwd-challenge" onsubmit="event.preventDefault(); pwdValidation();">
           <input class="pwd" name="pwd" type="text" id="password" >
           <button class="pwd-submit" name="pwd-submit" type="submit">Submit</button>
           <p class="err-msg"></p>
           </form>
    
      </div>
    
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript">
    
    jQuery('document').ready( function() {
    
       jQuery('input.pwd').val('');
       jQuery('.modal').show();
       jQuery('input.pwd').focus();
    
    });
    
    function pwdValidation() {
    
           if (jQuery('input.pwd').val().trim().toLowerCase() == "rockstar") {
              jQuery('.modal').hide();
           } else {
             jQuery('.err-msg').text('Please enter correct password');
             jQuery('input.pwd').val('');
             jQuery('input.pwd').focus();
           }
           return false;
    
    }
    
    </script>
