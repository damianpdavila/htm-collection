<!DOCTYPE html>
<html lang=en>
    <head>
        <title>Topmost Window</title>
        <meta charset="utf-8">
    </head>
    <body>
        <iframe src="https://app.acuityscheduling.com/schedule.php?owner=11403102&appointmentType=12027976" width="100%" height="800" frameBorder="0"></iframe>
        <script src="https://embed.acuityscheduling.com/js/embed.js" type="text/javascript"></script>
        <!-- Redirect after Acuity appointment is scheduled.  Add to page that holds the appointment scheduler -->

        <script type="text/javascript">

            // Specify the page you want to redirect to
            const redirectTarget = "https://howtomanageasmalllawfirm.com/";
            // Do not modify
            const msgRedirect = "HTM.appointment.scheduled";

            function processMessage (evt) {
                var message = "I got " + evt.data + " from " + evt.origin;
                console.log(message);
                if (evt.data == msgRedirect) window.top.location = redirectTarget;
            }

            if (window.addEventListener) {
                // For standards-compliant web browsers
                window.addEventListener("message", processMessage, false);
            }
            else {
                window.attachEvent("onmessage", processMessage);
            }
        </script>

    </body>
</html>
