<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Interactive Form Experiment</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"><script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>         
    <link rel="stylesheet" type="text/css" href="iform.css">
</head>
<body>
<div id="goals_calc" class="container">
<div class="row">
  <div class="col-lg-10 col-xl-9 mx-auto">
    <div class="card card-signin flex-row my-5">
      <div class="card-img-left d-none d-md-flex">
         <!-- Background image for card set in CSS! -->
      </div>
      <div class="card-body">
        <h5 class="card-title text-center">Register</h5>
        <form class="form-goals">
          <div class="form-label-group">
            <input type="number" id="inputIncome" class="form-control" placeholder="How much personal income do you want this year?" required autofocus>
            <label for="inputIncome">How much personal income do you want this year?</label>
          </div>

          <div class="form-label-group">
            <input type="number" min=0 max=100 id="inputMargin" class="form-control" placeholder="What is your firm's profit margin %? Not sure use 40" required>
            <label for="inputMargin">What is your firm's profit margin? Not sure use 40</label>
          </div>
          
          <hr>

          <div class="form-label-group">
            <input type="number" min=1 max=52 id="inputWeeks" class="form-control" placeholder="How many weeks do you want to work per year?" required>
            <label for="inputWeeks">How many weeks do you want to work per year?</label>
          </div>
          
          <div class="form-label-group">
            <input type="number" min=1 max=100 id="inputHours" class="form-control" placeholder="How many hours per week do you want to work?" required>
            <label for="inputHours">How many hours per week do you want to work?</label>
          </div>

          <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Register</button>
          <a class="d-block text-center mt-2 small" href="#">Sign In</a>
          <hr class="my-4">
          <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign up with Google</button>
          <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign up with Facebook</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
</body>
</html>
