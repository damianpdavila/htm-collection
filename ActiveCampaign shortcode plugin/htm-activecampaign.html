<style>
.thermometer {
    padding: 3px;
    border: 2px solid #ddd;
    border-radius: 25px;
}
.box {
  background: linear-gradient(to top, #eee 30%, #ccc);
  height: 30px;
  position: relative;
  width: 100%;
  border-radius: 25px;
}
.box.fixed {
    width: 600px;
}
.box:before {
    background: linear-gradient(to right, 
transparent 0%, transparent 10%, 
#999 10%, #999 10.5%, 
transparent 10.5%, transparent 20%, 
#999 20%, #999 20.5%, 
transparent 20.5%, transparent 30%, 
#999 30%, #999 30.5%, 
transparent 30.5%, transparent 40%, 
#999 40%, #999 40.5%, 
transparent 40.5%, transparent 50%, 
#999 50%, #999 50.5%, 
transparent 50.5%, transparent 60%, 
#999 60%, #999 60.5%, 
transparent 60.5%, transparent 70%, 
#999 70%, #999 70.5%, 
transparent 70.5%, transparent 80%, 
#999 80%, #999 80.5%, 
transparent 80.5%, transparent 90%, 
#999 90%, #999 90.5%, 
transparent 90.5%);
    content: "";
    height: 60%;
    left: -.5%;
    position: absolute;
    top: 20%;
    width: 100%;
}
.fill {
    background: rgba(255, 0, 0, .75);
    height: 100%;
    left: 0;
    position: absolute;
    top: 0;
    z-index: 1;
    border-radius: 25px 0 0 25px;
    text-align: right;
}
.fill p {
    color: #fff;
    margin: 0 .1em;
    display: inline-block;
    text-shadow: 1px 1px 2px #000;
}
.thermometer .tick-values span {
    position: absolute;
    font-weight: 400;
    font-family: Arial, Helvetica, sans-serif;
    font-size: 14px;
    color: #fff;
    text-shadow: 1px 1px 3px #000;
    transform: rotate(45deg);
    transform-origin: 0px 10px;
}
.thermometer .tick-values span:nth-child(1) {
    left: 20%;
}
.thermometer .tick-values span:nth-child(2) {
    left: 40%;
}
.thermometer .tick-values span:nth-child(3) {
    left: 60%;
}
.thermometer .tick-values span:nth-child(4) {
    left: 80%;
}
.thermometer .tick-values span:nth-child(5) {
    left: 100%;
}
</style>
<div class="thermometer">
   <div class="box">
      <div class="fill" style="width: 4.7%;">
           <p>$470</p>
      </div>
   </div>
   <div class="tick-values">
      <span>2,000</span>
      <span>4,000</span>
      <span>6,000</span>
      <span>8,000</span>
      <span>10,000</span>
   </div>
</div>
